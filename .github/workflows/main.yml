name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change directory to project root
        run: cd Docker

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t bruno74t/simple-node .
          docker tag bruno74t/simple-node:latest bruno74t/simple-node:$(date +'%Y%m%d%H%M%S')

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD_SYMBOLS_ALLOWED }}

      - name: Push Docker image
        run: |
          docker push bruno74t/simple-node:latest
          docker push bruno74t/simple-node:$(date +'%Y%m%d%H%M%S')
